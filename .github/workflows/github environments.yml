name: Github Env

on:
 workflow_dispatch:

jobs:
 deployment:
  runs-on: ubuntu-latest
  environment:
   name: Production
   url: https://github.com

  steps:
   - name: "print secret from environment"
     run: |
      echo "SECRET: SUPER_SECRET"
     env:
      SUPER_SECRET: ${{ secrets.SUPER_SECRET }}